<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Favicon -->
     <link href="img/favicon.ico" rel="icon">

     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
 
     <!-- Flaticon Font -->
     <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">
 
     <!-- Customized Bootstrap Stylesheet -->
     <link href="css/style.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style_user.css">
    <title>Document</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>BIENVENIDO</h2>
                <p>Registrate o inicia sesion para unirte a nuestra comunidad</p>
                <input type="button" value="Iniciar Sesion" id="sign-in">
                
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear Una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>  
                    <i class='bx bxl-apple'></i>
                    <i class='bx bxl-linkedin'></i>              
                </div>
                <p>o Registrate con tu correo</p>
                <form  class="form">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" name="" id="" placeholder="Nombre Completo">
                    </label>
                    <label >
                        <i class='bx bx-envelope'></i>
                        <input type="text" name="" id="" placeholder="Correo">
                    </label>
                    <label >
                        <i class='bx bx-lock-alt' ></i>
                        <input type="text" name="" id="" placeholder="Contraseña">
                    </label>
                    
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page" href="#">Registrarse</a>
                    </li>
               
                </form>
            </div>
        </div>
    </div>




    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>BIENVENIDO NUEVAMENTE</h2>
                <p>Si aun no tienes una cuenta registrate con nosotros</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesion</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>  
                    <i class='bx bxl-apple'></i>
                    <i class='bx bxl-linkedin'></i>              
                </div>
                <p>o inicia sesion con tu correo</p>
                <form  class="form">
                    <label >
                        <i class='bx bx-envelope'></i>
                        <input type="text" name="" id="" placeholder="Correo">
                    </label>
                    <label >
                        <i class='bx bx-lock-alt' ></i>
                        <input type="text" name="" id="" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesion">
                </form>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
